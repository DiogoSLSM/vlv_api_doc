definitions:
  User:
    type: object
    properties:
      id:
        type: string
      username:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      phone:
        type: string
      mailingstreet:
        type: string
      mailingcity:
        type: string
      mailingstate:
        type: string
      mailingcountry:
        type: string
      admin:
        type: boolean
      manager_id:
        type: string
      status:
        type: integer
      

  Role:
    type: object
    properties:
      id:
        type: integer
      rolename:
        type: string
      status:
        type: integer

  Function:
    type: object
    properties:
      id:
        type: integer
      funcname:
        type: string
      application:
        type: string
      status:
        type: integer
        
  Account:
    type: object
    properties:
      id:
        type: string
      sales_org:
        type: string
      dist_channel:
        type: string
      division:
        type: string
      account_num:
        type: string
      account_type:
        type: string
      master_account:
        type: boolean
      billing_street:
        type: string
      billing_city:
        type: string
      billing_state:
        type: string
      billing_postal_code:
        type: string
      billing_country:
        type: string

      shipping_street:
        type: string
      shipping_city:
        type: string
      shipping_state:
        type: string
      shipping_postal_code:
        type: string
      shipping_country:
        type: string

      status:
        type: integer
        
          
externalDocs:
  description: Find out more about VLV
  url: 'http://www.vlv.com'
